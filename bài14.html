<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14</title>
    <style>
        .form-email {
            width:500px;
            height:fit-content;
            border: 1px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            box-shadow: 20px 50px 100px rgba(0, 0, 0, 0.3);
            margin:auto;
        }
    </style>
</head>
<body>
    <form class="form-email">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <p>Your email <input type="email" placeholder="email của bạn"
        </p>
        <p>Mesage <textarea row="100" cols="50" placeholder="nhap đi"></textarea> </p>
        <p>How did you hear of us? 
            <select size="1">
                <option>facebook</option>
                <option>google</option>
                <option>Youtube</option>
            </select>
        </p>
        <p>Newsletter
            <label>
                <input type="checkbox" name="option1" value="Option 1">
                Ensure this box is checked if you like to receive email updates
            </label>
        </p>
        <input type="button" value="Send message">
       
    </form>
</body>
</html>
